<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title> Simple Calculator | Joshua M</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3"> <input class="display-box" type="text" value="" id="result" disabled> </td>
            <td><input type="button" value="C" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" onkeydown="alternateDisplay(event)"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="&divide;" onclick="display('/')"></td>

        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="&times;" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="&plus;" onclick="display('+')"></td>

        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="&dot;" onclick="display('.')"></td>
            <td><input type="button" value="&equals;" onclick="solve()"></td>
            <td><input type="button" value="&minus;" onclick="display('-')"></td>


        </tr>
    </table>
    
    <script src="script.js"> </script>
</body>
</html>
